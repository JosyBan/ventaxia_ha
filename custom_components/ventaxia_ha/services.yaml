# File: ventaxia_ha/services.yaml

set_airflow_mode:
  name: Set Airflow Mode
  description: Set the airflow mode with a specific duration
  fields:
    mode:
      name: Mode
      description: The airflow mode to set
      required: true
      selector:
        select:
          options:
            - label: "Reset/Cancel"
              value: "reset"
            - label: "Normal"
              value: "normal"
            - label: "Boost"
              value: "boost"
            - label: "Purge"
              value: "purge"
    duration:
      name: Duration
      description: Duration in minutes (0 for reset only)
      required: true
      selector:
        select:
          options:
            - label: "0 minutes (reset only)"
              value: "0"
            - label: "15 minutes"
              value: "15"
            - label: "30 minutes"
              value: "30"
            - label: "45 minutes"
              value: "45"
            - label: "60 minutes"
              value: "60"
update_schedule:
  name: Update Schedule or Silent Hours
  description: Set a timer schedule (tsN) or silent hours (shrs).
  fields:
    ts:
      name: Timer Schedules
      description: A single timer schedule.
      example:
        ts1:
          name: "ts1"
          from: "08:00"
          to: "20:00"
          days: "Mon,Wed,Fri"
          mode: "Normal"
      required: false
      selector:
        object: {}
    shrs:
      name: Silent Hours
      description: Silent hours schedule.
      example:
        from: "22:00"
        to: "06:00"
        days: "Every day"
        mode: "Low"
      required: false
      selector:
        object: {}
