# File: ventaxia_ha/services.yaml

set_airflow_mode:
  name: Set Airflow Mode
  description: Set the airflow mode with a specific duration
  fields:
    mode:
      name: Mode
      description: The airflow mode to set
      required: true
      selector:
        select:
          options:
            - label: "Reset/Cancel"
              value: "reset"
            - label: "Normal"
              value: "normal"
            - label: "Boost"
              value: "boost"
            - label: "Purge"
              value: "purge"
    duration:
      name: Duration
      description: Duration in minutes (0 for reset only)
      required: true
      selector:
        select:
          options:
            - label: "0 minutes (reset only)"
              value: "0"
            - label: "15 minutes"
              value: "15"
            - label: "30 minutes"
              value: "30"
            - label: "45 minutes"
              value: "45"
            - label: "60 minutes"
              value: "60"
update_schedule_or_silent_hours:
  name: Update Schedule or Silent Hours
  description: Set a timed schedule (tsN) or silent hours (shrs).
  fields:
    name:
      name: Name
      description: Schedule name (e.g., ts1, ts2 or 'shrs' for silent hours)
      required: true
      selector:
        text:
    from:
      name: From
      description: Start time (HH:MM)
      required: true
      selector:
        text:
    to:
      name: To
      description: End time (HH:MM)
      required: true
      selector:
        text:
    days:
      name: Days
      description: Days of the week (Mon, Tue, Wen, Thr, Fri, Sat, Sun) or "Every day"
      required: true
      selector:
        text:
    mode:
      name: Mode
      description: Operation mode (Low, Normal, Boost, Purge)
      required: true
      selector:
        text:
set_summer_bypass:
  name: Set Summer Bypass
  description: Update summer bypass mode, AF mode, and temperatures.
  fields:
    m_byp:
      name: Bypass Mode
      description: >
        Summer bypass mode:
        0 = Off,
        1 = Normal,
        2 = Evening fresh,
        3 = Night fresh.
      required: false
      example: 1
    af_enp:
      name: AF Mode
      description: >
        Airflow mode:
        0 = Off
        1 = Normal,
        2 = Low,
        3 = Boost,
        4 = Purge.
      required: false
      example: 3
    indoor_temp:
      name: Indoor Temperature
      description: Indoor temperature in Celsius (optional)
      required: false
      example: 19.0
    outdoor_temp:
      name: Outdoor Temperature
      description: Outdoor temperature in Celsius (optional)
      required: false
      example: 12.1
